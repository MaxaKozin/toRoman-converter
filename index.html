<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Arab to Roman converter</title>
  </head>
  <body>
    <h2>Arab to Roman & Roman to Arab converter</h2>
    <p>Converter correctly supports arab numbers from 1 to 3999</p>
    <input
      type="number"
      name="arab"
      id="arab"
      placeholder="Please enter Arab number..."
    />
    <input
      type="text"
      name="roman"
      id="roman"
      placeholder="Please enter Roman number..."
    />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
